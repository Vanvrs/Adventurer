<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Adventurer - Entre em Contato</title>
    <link rel="stylesheet" href="/css/contato.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<!-- Início da página -->
<body>
    <section class="init" id="init">

        <header>
            <h1><strong>Adventurer</strong></h1>
            <nav>
                <ion-icon id="menu__icon" name="menu"></ion-icon>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="index.html">Aventuras</a></li>

                </ul>

            <a class="nav__btn" href="index.html#aventuras">Inicie sua aventura!</a>

        <main class="principal">
            <div class="principal__content">
                <h1>Entre em contato</h1>
                   <form>
                    <div class="entradas__container">
                        <div class="entradas__form">
                            <input class="form-text" type="text" placeholder="Nome">
                            <input class="form-text" type="email" placeholder="Email@dominio.com">
                            <input class="form-text" type="text" placeholder="Assunto">
                        </div>
                        <textarea id="campo__msg" class="form-text" placeholder="Mensagem"></textarea>
                    </div>
                    <input class="submit__btn" type="submit" value="Enviar">
                </form>
            </div>
        </main>
    </section>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__section">
                <h3>Serviços</h3>
                <ul>
                    <li><a href="emConstrucao.html">Viagens</a></li>
                    <li><a href="emConstrucao.html">Hotéis</a></li>
                    <li><a href="emConstrucao.html">Guias</a></li>
                </ul>
            </div>
            <div class="footer__section">
                <h3>Sobre</h3>
                <ul>
                    <li><a href="emConstrucao.html">Empresa</a></li>
                    <li><a href="emConstrucao.html">Time</a></li>
                    <li><a href="emConstrucao.html">Legado</a></li>
                </ul>
            </div>
            <div class="footer__section">

                    <li><a href="emConstrucao.html">Benefícios</a></li>
                </ul>
            </div>
            <div class="redes__container">
                <div class="midias__sociais">
                    <ion-icon class="icon__ms" name="logo-facebook"></ion-icon>
                    <ion-icon class="icon__ms" name="logo-twitter"></ion-icon>
                    <ion-icon class="icon__ms" name="logo-instagram"></ion-icon>
                    <ion-icon class="icon__ms" name="logo-linkedin"></ion-icon>
                </div>
                <p><strong> Adventurer © 2025 </strong></p>
            </div>
        </div>
